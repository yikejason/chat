<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <h1>Notify Server</h1>
  <script>
  var eventSource = new EventSource('sse');
  eventSource.onmessage = function(event) {
      console.log('Message from server ', event.data);
  };
  </script>
</body>
